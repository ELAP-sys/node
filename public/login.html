<html lang="fa">

<head>
  <meta charset="UTF-8">

<body>
  <div class="content">
    <form action="/test" method="post">
      <h2>ورود به حساب کاربری</h2>
      <div class="input-box">
        <input type="text" name="usr" placeholder="نام کاریری" required />
        <i class="ri-user-fill"></i>
      </div>
      <div class="input-box">
        <input type="password" name="pass" id="password" placeholder="رمزعبور" required autocomplete="new-password" />
        <i class="ri-eye-off-fill" id="togglePassword"></i>
      </div>
      <div class="remember">
        <label><input type="checkbox" />مرا به خاطر بسپار</label>
        <a href="./signup.html">ساخت حساب جدید</a>
      </div>
      <button type="submit" class="btnn">ورود</button>
      <script src="./script.js"></script>

</body>

</html>
